{% extends '_template.html' %}

{% block body %}
<form action="/setup" method="post">
    <br>
    <h4>Please enter:</h4>
    <br>
    <label for="name">Your First Name: </label>
    <input type="text" pattern="[A-Za-z]*" id="name" name="name" required>
    <br><br>
    <label for="age">Your Age: </label>
    <input type="number" id="age" name="age" required min="1" max="99">
    <p style="display:inline"> years old</p>
    <br><br>
    <label for="height">Your Height: </label>
    <input type="number" id="height" name="height" required min="48" max="96">
    <p style="display:inline"> in</p>
    <br><br>
    <label for="weight">Your Weight: </label>
    <input type="number" id="weight" name="weight" required min="75" max="400">
    <p style="display:inline"> lbs</p>
    <br><br>
    <label for="sex">Your Sex: </label>
    <select name="sex" required>
        <option disabled selected value="">Select One</option>
        <option value="1">Male</option>
        <option value="2">Female</option>
    </select>
    <br><br>
    <label for="activity_level">Activity Level: </label>
    <select name="activity_level" required>
        <option disabled selected value="">Select One</option>
        <option value="1">Light Exercise (1-3 days a week)</option>
        <option value="2">Moderate Exercise (3-5 days a week)</option>
        <option value="3">Hard Exercise (6-7 days a week)</option>
    </select>
    <br><br>
    <p>*Estimated calorie range will be for losing 0.5 lbs per week</p>
    <br>
    <button type="submit" name="ready" value="1">READY</button>
</form>
{% endblock body %}
